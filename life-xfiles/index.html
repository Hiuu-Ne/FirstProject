<style>
body{font-family:'Noto Sans KR',sans-serif;overflow-x:hidden}
@keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
@keyframes countUp{from{opacity:0}to{opacity:1}}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
@keyframes heartbeat{0%,100%{transform:scale(1)}10%,30%{transform:scale(1.1)}}
.fade-in{animation:fadeIn 1s ease-out forwards}
.count-up{animation:countUp 0.5s ease-out}
.pulse{animation:pulse 2s ease-in-out infinite}
.heartbeat{animation:heartbeat 1s ease-in-out infinite}
.section{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}
.reveal{opacity:0;transform:translateY(50px);transition:all 1s ease-out}
.reveal.active{opacity:1;transform:translateY(0)}
</style>
